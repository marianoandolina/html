<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagenes</title>
</head>
<body>
    <h1>Mi primera imagen en html</h1>
    <p>
        Aca va la <b>imagen</b>
    </p>
    <!- A la imagen le podemos dar atributos altura y ancho, solo tenemos que darle uno para que mantenga la proporcion.>
    <!- El tamaño de la imagen lo tenemos que especificar con CSS, porque HTML es solo para estrucurar, si definimos el tamaño en el html luego no podemos modificarlo con CSS>
    <!- La etiqueta imagen no se cierra>
    <img src="/statics/vamos_river.jpg">
</body>
</html>
