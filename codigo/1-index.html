<!DOCTYPE html> <!-Esta etiqueta se utiliza para indicar que este documento esta en la ultima version de html, se coloca al principio de cada pagina->
<html> <!- Adentro de esta estiqueta va toda la pagina, tanto lo que se ve como lo que no podemos ver.->
<!- Lo que podemos ver lo encontramos dentro del body y lo que no podemos ver lo encontramos dentro del head->
<head> <!- Dentro de esta etiqueta va todo lo que no vemos->
    <meta charset='utf-8'> <!- Es la configuracion de tipado->
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Index, primera pagina web</title> <!- Este es el titulo que aparece en la pestaña->
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body> <!- Dentro de esta etiqueta va todo lo que vemos->
    <!- Las etiquetas h van del h1 al h6, son titulos y son las formas correctas de hablar, no se colocan mas de un solo h1, las h1 utilizan SEO para ser encontradas->
    <!- Las etiquetas h tienen que ir de forma correcta para que podamos posicionar en SEO de la manera correcta.
    <!- Las etiquetas h, las p, completan la linea lo que significa que ocupan todo su lugar a la derecha por mas que el contenido se cortito
    <h1>Hola mundo</h1>
    <h2>Hola mundo</h2>    
    <h3>Hola mundo</h3>    
    <h4>Hola mundo</h4>    
    <h5>Hola mundo</h5>    
    <h6>Hola mundo</h6>

    <p> <!- Es la etiqueta correcta para escribir los parrafos
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. 
        Blanditiis molestias consectetur iure ipsa excepturi dignissimos ad, 
        sequi rerum non dolore, tenetur voluptatem. 
        Nam assumenda nisi animi alias modi perspiciatis delectus?
    </p>
    
    <!- El tamañp de estas etiquetas se adaptan al contenido
    <b>Negritas</b>
    <i>Italica</i>
    <strike>Tachada</strike>
    <small>Chiquita</small>

    <!- Esta etiqueta lleva el atributo href donde va a ir colocada la direccion a donde queremos ir junto con el titulo del hipervinculo que en este ejemplo es "Click aqui"
        Las direcciones que coloquemos en el href pueden ser internas o sea del mismo proyecto o de la web.
    
    <a href="http://www.google.com"> Click aqui a pagina externa</a>
    <a href="pagina2.html"> Click aqui a pagina local</a>

</body>
</html>
