<!- Los formularios son para transmitir informacion al backend o al servidor>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <form>
        <!- Mediante el input le pedimos al usuario que ingrese datos>
        <!- El name sirve para que el backend identifique la entrada de datos>
        <!- Todod tienen sus atributos, leer documentacion html>
        <input type="text"><br>
        <input type="password"><br>
        <input type="number"><br>
        <input type="email"><br>
        <input type="checkbox">
        <input type="button" value="Entrar">
        <input type="date">
        <input type="submit">
    </form>
</body>
</html>
