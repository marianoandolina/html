<!-METADATOS

Es informacion que describe otra informacion.->

<html lang="en">
<head>
    <!- Los metadatos se representan con la etiqueta meta, los metadatos no se ven o sea que van en el head.>
    <meta charset="UTF-8"> <!- Esta es la codificacion universal de caracteres y la definimos como metadatos.>
    <!- Vamos a ver los diferentes tipos de atributos de la etiqueta meta y sus usos.>
    <meta name="keywords" content="harina,leche,huevos,galletitas"> <!- Se van a usar para el SEO de la pagina>
    <!- La meta description se usa para colocar una descripcion de la pagina, lo idea es entre 40 y 70 caracteres>
    <meta name="description" content="Alimentos S.A es una pagina utilizada para la busqueda de recetas para cocinar en casa de manera muy rica."> 
    <meta name="author" content="Mariano Andolina"> <!- Colocamos los datos del autor de la pagina>
    <meta name="copyrigth" content="andolinas recipes"> <!- Colocamos los datos de la empresa si la tenemos registrada como debe ser>
    <meta name="robots" content="index"> <!- Es para indicar si esta pagina aparece en las busquedas de Google o no>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Las etiquetas metas presentadas en este head son las mas importantes.</h1>
</body>
</html>
